<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="" id="memeForm">
        <label for="imageURL">Image for your Meme:</label>
        <input type="text" id="imageURL" placeholder="Paste an Image URL Here">
        <br>
        <label for="topTextBox">Enter the Top Text for your Meme:</label>
        <input type="text" id="topTextBox" placeholder="Top Text For Your Meme"/>
        <br>
        <label for="topTextColor">Choose a color for The Top Text:</label>
        <input type="color" id="topTextColor"/>
        <br>
        <label for="bottomTextColor">Choose a color for The Bottom Text:</label>
        <input type="color" id="bottomTextColor"/>
        <br>
        <label for="bottomTextBox">Enter the Bottom Text for your Meme:</label>
        <input type="text" id="bottomTextBox" placeholder="Bottom Text For Your Meme"/>
        <label for="fontSize">Font Size:</label>
        <input type="text" id="fontSize" placeholder="Enter a number">
        <input type="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
